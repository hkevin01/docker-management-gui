name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  unit-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Build shared types
        run: pnpm --filter @docker-gui/shared-types build
      - name: Type-check web
        run: pnpm --filter @docker-gui/web run type-check
      - name: Run server unit tests
        run: pnpm --filter @docker-gui/server run test:run
